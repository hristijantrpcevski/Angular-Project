<div class="container">
  <div class="col-xs-12 pb-4">
    <a class="pull-right" routerLink='/create-new'>
      <button mat-button color="primary"> ADD NEW
        <i class="material-icons">
          add_box
        </i></button>
    </a>
  </div>
  <div class="col-md-3 col-sm-4 col-xs-12 card-panel" *ngFor="let photo of (photos | slice: 0 : 20)">
    <div class="card hoverable">
      <a routerLink="/details/{{photo.id}}">
        <img class="img-fluid" src="{{photo.thumbnailUrl}}">
        <div class="card-body">
          <h4 class="card-title">{{photo.title }}</h4>
        </div>
      </a>
    </div>
  </div>
</div>
